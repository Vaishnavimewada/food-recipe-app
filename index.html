<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food Reciepe app</title>
    <link rel="stylesheet"href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        
        <div class="meal-wrapper">
            <div class="mealtime">
                <img src="https://themealdb.com/images/meal-icon.png">
                <h1>Meal<span>Time</span></h1>
            </div>
        <div class="meal-search">
            <h2 class="tittle">Find Meals for your Integradients</h2>
            <blockquote>Real food doesn't have ingredients,real food is ingredients.<br>
                <!-- <cite>-Jamine oliver</cite> -->
            </blockquote>

            <div class="meal-search-box">
                <input type="text"class="search-control"
                placeholder="Enter an ingradient"id="search-input">
                <button type="submit"class="search-btn btn"id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        
    
        

      <div class="meal-result">
          <h2>get your food <span>recipe:</span> </h2>
           <div class="template"> 
               <div id="meal">
              
               </div> 
            </div>

         <div class="meal-details">
             <button type="button"class="btn recipe-close-btn"id="recipe-close-btn">
                <i class="fas fa-times"></i>
              </button>
              <div class="meal-details-content">
            
              </div>

           </div>
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
